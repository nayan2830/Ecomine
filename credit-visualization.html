<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1e26;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .image-container {
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .image-container p {
            margin-top: 10px;
            font-weight: bold;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button button {
            padding: 10px 20px;
            background-color: #21d07a;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button button:hover {
            background-color: #18a964;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .image-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .image-container {
                padding: 5px;
            }

            .back-button button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>
    <div class="image-grid">
        <div class="image-container">
            <img src="dataVisualization1.jpg" alt="Data Visualization 1">
        </div>
        <div class="image-container">
            <img src="dataVisualization2.jpg" alt="Data Visualization 2">
        </div>
        <div class="image-container">
            <img src="dataVisualization3.jpg" alt="Data Visualization 3">
        </div>
        <div class="image-container">
            <img src="dataVisualization4.png" alt="Data Visualization 4">
        </div>
    </div>

    <!-- Back button at the bottom -->
    <div class="back-button">
        <button onclick="goBack()">Back to Carbon Credits</button>
    </div>

    <script>
        function goBack() {
            // Navigate back to carbonCredit.html
            window.location.href = 'carbonCredit.html';
        }
    </script>
</body>
</html>
