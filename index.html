<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
      body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

.header {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: margin-right 0.5s;
}

.header .logo {
    display: flex;
    align-items: center;
}

.header .logo i {
    font-size: 24px;
    margin-right: 10px;
}

.header .title {
    font-size: 1.25rem; /* Changed to rem for responsiveness */
    font-weight: bold;
}

.header .menu-icon {
    font-size: 24px;
    cursor: pointer;
}

.header .auth-buttons {
    display: flex;
    align-items: center;
}

.header .auth-buttons a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    padding: 5px 15px;
    border: 1px solid #fff;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.header .auth-buttons a:hover {
    background-color: #32CD32;
    color: #000;
}

.menu {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    right: -250px;
    background-color: #111;
    overflow-x: hidden;
    transition: right 0.5s;
    padding-top: 60px;
}

.menu a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 1.5625rem; /* Changed to rem for responsiveness */
    color: #818181;
    display: block;
    transition: 0.3s;
}

.menu a:hover {
    color: #f1f1f1;
}

.menu .close-btn {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 2.25rem; /* Changed to rem for responsiveness */
}

.hero {
    position: relative;
    color: #fff;
    height: calc(100% - 50px); /* Adjusting for header height */
    transition: margin-right 0.5s;
    overflow: hidden;
}

.hero .slider {
    height: 100%;
    display: flex;
    flex-direction: column;
    transition: transform 0.6s ease-in-out; /* Increased duration for smoother transition */
}

.hero .slider .slide {
    height: 100%;
    position: relative;
}

.hero .slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero .content {
    position: absolute;
    bottom: 20px;
    left: 20px;
    text-align: left;
}

.hero .content h1 {
    font-size: 3rem; /* Changed to rem for responsiveness */
    margin: 0;
}

.hero .content p {
    font-size: 1.125rem; /* Changed to rem for responsiveness */
    margin: 10px 0;
}

.hero .content .btn {
    background-color: #32CD32;
    color: #000;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1rem; /* Changed to rem for responsiveness */
    border-radius: 5px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header .title {
        font-size: 1rem;
    }
    
    .header .auth-buttons a {
        padding: 5px 10px;
        font-size: 0.875rem; /* Smaller font size on mobile */
    }

    .menu {
        width: 200px;
    }

    .menu a {
        font-size: 1.25rem; /* Adjust font size on mobile */
    }

    .hero .content h1 {
        font-size: 2rem; /* Adjusted for smaller screens */
    }

    .hero .content p {
        font-size: 0.875rem; /* Adjusted for smaller screens */
    }

    .hero .content .btn {
        font-size: 0.875rem; /* Adjusted for smaller screens */
    }
}

@media (max-width: 480px) {
    .header .title {
        font-size: 0.875rem;
    }
    
    .header .auth-buttons a {
        padding: 5px 8px;
    }

    .menu a {
        font-size: 1rem; /* Further adjustment for smaller devices */
    }

    .hero .content h1 {
        font-size: 1.5rem; /* Further adjustment for smaller devices */
    }

    .hero .content p {
        font-size: 0.75rem; /* Further adjustment for smaller devices */
    }

    .hero .content .btn {
        font-size: 0.75rem; /* Further adjustment for smaller devices */
    }
}

    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">
            <i class="fas fa-gem"></i>
            <div class="title">Ecomine</div>
        </div>
        <div class="auth-buttons">
            <a href="LogIn Page.html">Log In</a>
            <a href="#">Sign Up</a>
        </div>
        <div class="menu-icon" onclick="openMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="menu" id="menu">
        <a class="close-btn" href="javascript:void(0)" onclick="closeMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero" id="hero">
        <div class="slider" id="slider">
            <div class="slide">
                <img alt="A large pile of coal being processed by a machine in a mining facility" src="mining.webp"/>
                <div class="content">
                    <h1>MINING</h1>
                    <p>Coal Mining Extracts Valuable Coal Seams Through Methods Like Surface Or Underground Mining, Contributing To Emissions Such As CO2, Methane, And Dust.</p>
                    <a class="btn" href="FrontPage.html">Explore Now</a>
                </div>
            </div>
            <!-- More slides here -->
        </div>
    </div>
    <script>
        let currentIndex = 0;
        let intervalId;

        function openMenu() {
            document.getElementById("menu").style.right = "0";
            document.getElementById("header").style.marginRight = "250px";
            document.getElementById("hero").style.marginRight = "250px";
        }

        function closeMenu() {
            document.getElementById("menu").style.right = "-250px";
            document.getElementById("header").style.marginRight = "0";
            document.getElementById("hero").style.marginRight = "0";
        }

        function showSlide(index) {
            const slider = document.getElementById("slider");
            const totalSlides = slider.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slider.style.transform = `translateY(-${currentIndex * 100}%)`;
        }

        function startAutoScroll() {
            intervalId = setInterval(() => {
                showSlide(currentIndex + 1);
            }, 3000);
        }

        function stopAutoScroll() {
            clearInterval(intervalId);
        }

        // Start automatic scrolling on page load
        startAutoScroll();

        document.addEventListener("wheel", (event) => {
            stopAutoScroll(); // Stop auto scroll when user interacts manually
            if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
                if (event.deltaY < 0) {
                    showSlide(currentIndex - 1); // Scroll up
                } else {
                    showSlide(currentIndex + 1); // Scroll down
                }
            }
        });

        document.addEventListener("scroll", () => {
            startAutoScroll();
        });
    </script>
</body>
</html>
