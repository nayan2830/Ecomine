<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1e26;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 32px;
            margin: 0;
        }

        .material-icons {
            font-size: 36px;
            margin-right: 10px;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .wallet {
            background-color: #383c47;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .wallet h3 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .wallet p {
            margin: 10px 0;
        }

        .balance {
            font-weight: bold;
            font-size: 18px;
            color: #21d07a;
        }

        .transaction {
            font-size: 14px;
            color: #b3b3b3;
        }

        .transaction.positive {
            color: #21d07a;
        }

        .transaction.negative {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="material-icons">account_balance_wallet</i>
            <h2>Wallets</h2>
        </div>
        <div class="wallet-grid">
            <div class="wallet">
                <h3>Wallet 1</h3>
                <p class="balance">Balance: 5000 CO₂e</p>
                <p class="transaction negative">Last Transaction: -100 CO₂e</p>
            </div>
            <div class="wallet">
                <h3>Wallet 2</h3>
                <p class="balance">Balance: 3000 CO₂e</p>
                <p class="transaction positive">Last Transaction: +200 CO₂e</p>
            </div>
            <div class="wallet">
                <h3>Wallet 3</h3>
                <p class="balance">Balance: 7000 CO₂e</p>
                <p class="transaction negative">Last Transaction: -500 CO₂e</p>
            </div>
        </div>
    </div>
</body>
</html>
