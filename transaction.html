<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Base Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1c1e26;
    color: #fff;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
}

.header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}

h2 {
    font-size: 32px;
    margin: 0;
}

.material-icons {
    font-size: 36px;
    margin-right: 10px;
}

.wallet-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.wallet {
    background-color: #383c47;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.wallet h3 {
    font-size: 24px;
    margin-top: 0;
    margin-bottom: 15px;
}

.wallet p {
    margin: 10px 0;
}

.balance {
    font-weight: bold;
    font-size: 18px;
    color: #21d07a;
}

.transaction {
    font-size: 14px;
    color: #b3b3b3;
}

.transaction.positive {
    color: #21d07a;
}

.transaction.negative {
    color: #ff6b6b;
}

.back-button {
    text-align: center;
    margin-top: 20px;
}

.back-button button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    text-align: center;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.back-button button:hover {
    background-color: #45a049;
}

/* Responsive Styles */

/* Tablets and below (768px and below) */
@media (max-width: 768px) {
    .container {
        padding: 30px 15px;
    }

    .header {
        flex-direction: column;
        text-align: center;
    }

    h2 {
        font-size: 28px;
    }

    .material-icons {
        font-size: 30px;
        margin-right: 0;
        margin-bottom: 10px;
    }

    .wallet-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .wallet h3 {
        font-size: 22px;
    }

    .wallet p {
        font-size: 16px;
    }

    .balance {
        font-size: 16px;
    }

    .transaction {
        font-size: 13px;
    }

    .back-button button {
        padding: 12px 18px;
        font-size: 15px;
    }
}

/* Mobile Devices (576px and below) */
@media (max-width: 576px) {
    .container {
        padding: 20px 10px;
    }

    .header {
        flex-direction: column;
    }

    h2 {
        font-size: 24px;
    }

    .material-icons {
        font-size: 24px;
        margin-right: 0;
        margin-bottom: 8px;
    }

    .wallet-grid {
        grid-template-columns: 1fr;
    }

    .wallet h3 {
        font-size: 20px;
    }

    .wallet p {
        font-size: 14px;
    }

    .balance {
        font-size: 16px;
    }

    .transaction {
        font-size: 12px;
    }

    .back-button button {
        padding: 10px 16px;
        font-size: 14px;
    }
}

/* Extra Small Devices (Portrait Phones, less than 576px) */
@media (max-width: 400px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar ul {
        flex-direction: column;
        width: 100%;
    }

    .navbar ul li {
        width: 100%;
        text-align: left;
        margin-bottom: 10px;
    }

    .navbar .cta-buttons {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .navbar .cta-buttons a {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="material-icons">account_balance_wallet</i>
            <h2>Wallets</h2>
        </div>
        <div class="wallet-grid">
            <div class="wallet">
                <h3>Wallet 1</h3>
                <p class="balance">Balance: 5000 CO₂e</p>
                <p class="transaction negative">Last Transaction: -100 CO₂e</p>
            </div>
            <div class="wallet">
                <h3>Wallet 2</h3>
                <p class="balance">Balance: 3000 CO₂e</p>
                <p class="transaction positive">Last Transaction: +200 CO₂e</p>
            </div>
            <div class="wallet">
                <h3>Wallet 3</h3>
                <p class="balance">Balance: 7000 CO₂e</p>
                <p class="transaction negative">Last Transaction: -500 CO₂e</p>
            </div>
        </div>
    </div>
    <div class="back-button">
        <button onclick="goBack()">Back</button>
    </div>
    <script>
        function goBack() {
            window.location.href = 'carbonCredit.html';
        }
    </script>
</body>
</html>
